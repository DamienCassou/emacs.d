language: generic
sudo: false

git:
  # We will fetch submodules ourselves:
  submodules: false

before_install:
  # Use sed to replace the SSH URL with the public URL
  - sed -i 'sXgit@github.com:Xhttps:\/\/github.com\/X' .gitmodules Makefile
  # Replace use of private repositories by a (random) public one
  - sed -i 'sXgitlab.petton.fr/ftgp/emacsXgithub.com/etu/webpaste.elX' .gitmodules
  - git submodule init
  - curl -fsSkL https://gist.github.com/rejeep/ebcd57c3af83b049833b/raw > x.sh && source ./x.sh
  - evm install $EVM_EMACS --use --skip

env:
  - EVM_EMACS=emacs-26-pretest-travis

script:
  - make bootstrap-borg
  - make bootstrap
  - make
